<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Fuzzing Dashboard</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Fuzzing Dashboard</h1>
        </header>
        
        <!-- Real-time Statistics -->
        <section class="stats">
            <div class="stat-box">
                <h2>Total Crashes</h2>
                <p id="total-crashes">0</p>
            </div>
            <div class="stat-box">
                <h2>Code Coverage</h2>
                <p id="code-coverage">0%</p>
            </div>
            <div class="stat-box">
                <h2>Severity Distribution</h2>
                <canvas id="severity-chart"></canvas>
            </div>
        </section>
        
        <!-- Crash Log Table -->
        <section class="log">
            <h2>Crash Log</h2>
            <table id="crash-table">
                <thead>
                    <tr>
                        <th>Timestamp</th>
                        <th>Severity</th>
                        <th>Error Message</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>

        <!-- Code Coverage Chart -->
        <section class="coverage">
            <h2>Code Coverage</h2>
            <canvas id="coverage-chart"></canvas>
        </section>
    </div>
    
    <script src="/static/js/scripts.js"></script>
</body>
</html>
